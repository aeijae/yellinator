<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellinator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Yellinator</h1>
        <p>Upload a file to yell at it!</p>
        <div class="file-input-container">
            <label for="fileInput" class="file-label">Choose a file</label>
            <input type="file" id="fileInput" accept="image/*">
            <span id="fileName"></span>
        </div>
        <button id="processButton">Yell!</button>
        <div class="canvas-container">
            <canvas id="resultCanvas"></canvas>
        </div>
        <button id="downloadButton" style="display: none;">Download Result</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
